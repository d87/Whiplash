fragment taskFields on Task {
    _id
    title
    description
    priority
    dueTime
    duration
    segmentDuration
    resetMode
    resetTime
    progress
    state
    color
    isRecurring
    createdAt
    completedAt
}

fragment taskProgressFields on Task {
    _id
    progress
    duration
    state
    completedAt
}


query GetTasks {
    tasks {
        ...taskFields
    }
}


mutation NewTask($input: TaskInput) {
    createTask(input: $input) {
        ...taskFields
    }
}

mutation SaveTask($input: TaskInput) {
    saveTask(input: $input) {
        ...taskFields
    }
}


mutation CompleteTask($id: String!) {
    completeTask(id: $id) {
        ...taskProgressFields
    }
}

mutation UncompleteTask($id: String!) {
    uncompleteTask(id: $id) {
        ...taskProgressFields
    }
}

mutation AddProgress($id: String!, $time: Int!) {
    addProgress(id: $id, time: $time) {
        ...taskProgressFields
    }
}